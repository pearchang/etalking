{include="header"}
<div class="row form-wrapper">
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$ADD_URL}" enctype="multipart/form-data" onsubmit="return checkForm(this);">
      <div class="field-box" id="div_group_name">
        <div class="text">
          <label>組別名稱<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="group_name" id="group_name" value="{$group_name}" required />
          </div>
        </div>
      </div>
      <div class="field-box" id="div_is_sales">
        <label>業務單位<sup>*</sup>:</label>
        <div class="col-md-6">
          {$is_sales_select}
        </div>
      </div>
      <div class="field-box" id="div_status">
        <div class="text">
          <label>狀態<sup>*</sup>:</label>
          <div class="col-md-6">
            {$status_select}
          </div>
        </div>
      </div>
      <div class="field-box" id="div_permission">
        <div class="text">
          <label>權限<sup>*</sup>:</label>
          <div class="col-md-6" style="padding-top: 10px;">
            {loop="$list"}
            <div class="col-md-12 field-box" style="margin-bottom: 0px;">
              <b>{$value.name}</b>
            </div>
            <div class="col-md-12 field-box" style="margin-bottom: 0px;">
              {$value.submenu}
            </div>
            {/loop}
          </div>
        </div>
      </div>
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
</div>
<!-- end left column -->
<script language="javascript">
  function checkForm(frm)
  {
    var l = $('form[name=frm] input[name="permission[]"]:checked').length;
    if (l < 1)
    {
      alert('請至少選擇1個權限');
      return false;
    }
  }
</script>
<!-- end left column -->
{include="footer"}
