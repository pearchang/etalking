{include="header"}
  <div class="table-wrapper section">
    {include="table_header"}
				<div class="row">
          <form name="frm" id="frm" method="post" action="" style="margin:0;">
                <!-- left column -->
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-md" align="left">姓名</th>
                      <th class="col-md" align="left">電話</th>
                      <th class="col-md" align="left">Email</th>
                      <th class="col-md" align="left">來源</th>
                      <th class="col-md" align="center">匯入</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if="isset($nodata)"}
                      <tr>
                        <td colspan="6" align="center" class="nodata">沒有資料</td>
                      </tr>
                    {else}
                      {loop="$list"}
                      <tr style="background-color:{$value.color}">
                        <td align="right">{$value.i}</td>
                        <td>{$value.guest_name}</td>
                        <td>{$value.tel}</td>
                        <td>{$value.email}</td>
                        <td>{$value.source}</td>
                        <td align="center">
                          {if="$value.exists"}
                          <span style="color:red;">失敗</span>
                          {else}
                          成功
                          {/if}
                        </td>
                      </tr>
                      {/loop}
                    {/if}
                    </tbody>
                  </table>
              </div>
                <!-- end left column -->
          </form>
            </div>
          </div>
{include="footer"}
