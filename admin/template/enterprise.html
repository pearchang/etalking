{include="header"}
  <div class="table-wrapper section">
    {include="table_header"}
				<div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-md" align="left">企業名稱</th>
                      <th class="col-md" align="center">統一編號</th>
                      <th class="col-md" align="left">登入帳號</th>
                      <th class="col-md" align="left">管理者</th>
                      <th class="col-md">狀態</th>
                      <th class="col-md-2">功能</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if="isset($nodata)"}
                      <tr>
                        <td colspan="7" align="center" class="nodata">沒有資料</td>
                      </tr>
                    {else}
                      {loop="$list"}
                      <tr>
                        <td align="right">{$value.i}</td>
                        <td>{$value.ent_name}</td>
                        <td>{$value.biz_no}</td>
                        <td>{$value.account}</td>
                        <td>{$value.adm_name}</td>
                        <td align="center"><span class="label label-{$value.status_text_color}">{$value.status_text}</span></td>
                        <td><div style="text-align:center;">
                          <button class="btn-flat white" onClick="go('member?eid={$value.id}');"><i class="icon-edit"></i>企業員工列表</button>
                          <button class="btn-flat white" onClick="_edit({$value.id});"><i class="icon-edit"></i>詳細內容</button>
                          <button class="btn-flat white" onClick="_delete({$value.id});"><i class="icon-remove"></i>刪除</button></div></td>
                      </tr>
                      {/loop}
                    {/if}
                    </tbody>
                  </table>
                  {$page_control}
              </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="col-md-4 column">
                </div>
                <!-- end right column -->
            </div>
          </div>
{include="footer"}
