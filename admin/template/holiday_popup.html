{include="header_head"}

<form name="frm" method="post" action="holiday/save_time?date={$date}">

<table>       

    <div class="field-box">

	{loop="$time"}
	
		<div>
			{$key}00 是否開課&nbsp;			
			<select name="time[{$key}]" style="width:100px;display:inline" class="form-control">				
				<option value="1" {if="$value==1"}selected{/if} >正常</option>
				<option value="2" {if="$value==2"}selected{/if} >不開放</option>
			</select>
		</div>
	{/loop}
    
	</div>

	<tr>
		<td></td>
		<td>
		<input class="btn-flat primary" type="submit" value="確認送出"> <input type="button" class="btn-flat white" value="關閉視窗" onClick="parent.$.fancybox.close();">
		</td>
	</tr>
</table>
</form>

{include="footer_foot"}
