{include="header"}
<div class="row form-wrapper">
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$ADD_URL}" enctype="multipart/form-data">
      <div class="field-box" id="div_prod_name">
        <div class="text">
          <label>名稱<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="prod_name" id="prod_name" value="{$prod_name}" required />
          </div>
        </div>
      </div>
      <div class="field-box" id="div_brief">
        <div class="text">
          <label>列點簡述<sup>*</sup>:</label>
          <div class="col-md-6">
            {$editor_brief}
          </div>
        </div>
      </div>
      <div class="field-box" id="div_content">
        <div class="text">
          <label>內文<sup>*</sup>:</label>
          <div class="col-md-6">
            {$editor_content}
          </div>
        </div>
      </div>
      <div class="field-box" id="div_spot">
        <div class="text">
          <label>Spot:</label>
          <div class="col-md-2">
            <input type="checkbox" value="1" name="spot" id="spot">Spot Product
          </div>
        </div>
      </div>
      <div class="field-box" id="div_status">
        <div class="text">
          <label>狀態<sup>*</sup>:</label>
          <div class="col-md-2">
            {$status_select}
          </div>
        </div>
      </div>
      {$IMAGES}
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
  <!-- end left column -->
{include="footer"}
