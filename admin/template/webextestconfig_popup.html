{include="header_head"}

<form name="frm" method="post" action="webextestconfig/save?w={$w}&date={$date}&time={$time}">

<table>       
	<tr>
		<td><label>日期:</label></td>
		<td>{$date}</td>
	</tr>
	<tr>
		<td><label>時段:</label></td>
		<td>{$time}</td>
	</tr>
	<tr>
		<td><label>已預約人數：</td>
		<td>{$already}</td>
	</tr>
	<tr>
		<td><label>可預約人數：</td>
		<td>
		<select class="form-control" name="qyt">
		{loop="$options"}
			<option {if="$value==$qyt"}selected{/if}>{$value}</option>
		{/loop}
		</select></td>
	</tr>
	<tr>
		<td></td>
		<td>
		<input class="btn-flat primary" type="submit" value="確認送出"> <input type="button" class="btn-flat white" value="關閉視窗" onClick="parent.$.fancybox.close();">
		</td>
	</tr>
</table>
</form>

{include="footer_foot"}
