{include="header"}
<div class="row form-wrapper">
  {include="member_brief"}
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$ADD_URL}" enctype="multipart/form-data">
      <input type="hidden" name="type" value="80">
      <div class="field-box" id="div_substatus">
        <div class="text">
          <label>類型<sup>*</sup>:</label>
          <div class="col-md-6">
            {$subtype_select}
          </div>
        </div>
      </div>
      <div class="field-box" id="div_content">
        <div class="text">
          <label>聯絡內容<sup>*</sup>:</label>
          <div class="col-md-6">
            {$editor_content}
          </div>
        </div>
      </div>
      <input type="hidden" name="type" value="{$type}">
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
  <!-- end left column -->
  {include="footer"}
