{include="header"}
<div class="row form-wrapper">
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$UPDATE_URL}" enctype="multipart/form-data">
      <div class="field-box" id="div_file">
        <div class="text">
          <label>匯入檔案<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="file" name="file" id="file" value="{$file}" required accept=".csv" />
          </div>
        </div>
      </div>
      <!-- orders -->
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
</div>
