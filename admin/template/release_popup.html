{include="header_head"}
<style>
  html, body {
    overflow-y: hidden;
  }
</style>
{include="table_header"}
<div class="row">
  <!-- left column -->
  <div class="col-md-12" style="padding-right: 20px; padding-left: 20px;">
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="col-number">#</th>
        <th class="col-md" align="left">時間</th>
        <th class="col-md" align="left">類型</th>
        <th class="col-md" align="left">內容</th>
        <th class="col-md" align="left">操作者</th>
      </tr>
      </thead>
      <tbody>
      {if="isset($nodata)"}
      <tr>
        <td colspan="4" align="center" class="nodata">沒有資料</td>
      </tr>
      {else}
      {loop="$list"}
      <tr>
        <td align="right">{$value.i}</td>
        <td>{$value.cdate}</td>
        <td>{$value.type_text}</td>
        <td>{$value.content}</td>
        <td>{$value.creator_text}</td>
      </tr>
      {/loop}
      {/if}
      </tbody>
    </table>
    <table width="100%"><tr><td align="right">{$page_control}</td></tr></table>
  </div>
  <!-- end left column -->
</div>
{include="footer_foot"}
