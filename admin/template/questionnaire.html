{include="header"}
  <div class="table-wrapper section">
    {include="table_header"}
				<div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-md">類型</th>
                      <th class="col-md" align="left">名稱</th>
                      <th class="col-md" align="left">項目</th>
                      <th class="col-md-2">功能</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if="isset($nodata)"}
                      <tr>
                        <td colspan="5" align="center" class="nodata">沒有資料</td>
                      </tr>
                    {else}
                      {loop="$list"}
                      <tr>
                        <td align="right">{$value.i}</td>
                        <td align="center">{$value.type_text}</td>
                        <td align="left">{$value.text}</td>
                        <td align="left">{loop="$value.item"}
                          {$value.tag}: {$value.content}<br>
                          {/loop}</td>
                        <td><div style="text-align:center;">
                          <button class="btn-flat white" onClick="go('ques_item?parent={$value.id}');"><i class="icon-edit"></i>項目</button>
                          <button class="btn-flat white" onClick="_edit({$value.id});"><i class="icon-edit"></i>編輯</button>
                        </div></td>
                      </tr>
                      {/loop}
                    {/if}
                    </tbody>
                  </table>
                  {$page_control}
              </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="col-md-4 column">
                </div>
                <!-- end right column -->
            </div>
          </div>
{include="footer"}
