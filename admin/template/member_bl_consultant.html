{include="header"}
<div class="row form-wrapper">
{include="member_brief"}

  <div class="table-wrapper section">
    {include="table_header"}
				<div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-md" align="left">登入帳號</th>
                      <th class="col-md" align="left">姓名</th>
                      <th class="col-md" align="left">英文姓名</th>
                      <th class="col-md" align="left">備註</th>
                      <th class="col-md-2">功能</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if="isset($nodata)"}
                      <tr>
                        <td colspan="6" align="center" class="nodata">沒有資料</td>
                      </tr>
                    {else}
                      {loop="$list"}
                      <tr>
                        <td align="right">{$value.i}</td>
                        <td>{$value.account}</td>
                        <td>{$value.member_name}</td>
                        <td>{$value.first_name} {$value.last_name}</td>
                        <td>{$value.memo}</td>
                        <td><div style="text-align: center;">
                        <button class="btn-flat white" onClick="_delete({$value.id});"><i class="icon-remove"></i>刪除</button>
                        </div></td>
                      </tr>
                      {/loop}
                    {/if}
                    </tbody>
                  </table>
                  {$page_control}
              </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="col-md-4 column">
                </div>
                <!-- end right column -->
            </div>
          </div>
</div>
{include="footer"}
