{include="header"}
<div class="row form-wrapper">
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$ADD_URL}" enctype="multipart/form-data">
      <input type="hidden" name="status" value="10">
      <input type="hidden" name="source" value="後台建立">
      <div class="field-box" id="div_guest_name">
        <div class="text">
          <label>姓名<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="guest_name" id="guest_name" value="{$guest_name}" required />
          </div>
        </div>
      </div>
      <div class="field-box" id="div_gender">
        <div class="text">
          <label>性別<sup>*</sup>:</label>
          <div class="col-md-6">
            {$gender_select}
          </div>
        </div>
      </div>
      <div class="field-box" id="div_tel">
        <div class="text">
          <label>電話<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="tel" id="tel" value="{$tel}" required pattern="^0[-\d]{8,13}" />
          </div>
        </div>
      </div>
      <div class="field-box" id="div_email">
        <div class="text">
          <label>Email<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="email" id="email" value="{$email}" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
          </div>
        </div>
      </div>
      <!-- orders -->
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
</div>
{include="footer"}
