{include="header"}
  <div class="table-wrapper section">
    {include="table_header"}
				<div class="row">
                <!-- left column -->
                <div class="col-md-12">
                  <table class="table table-hover">
                    <thead>
                    <tr>
                      <th class="col-number">#</th>
                      <th class="col-md" align="center">日期</th>
                      <th class="col-md" align="center">動作</th>
                      <th class="col-md" align="left">功能</th>
                      <th class="col-md" align="left">項目</th>
                      <th class="col-md" align="left">資料</th>
                      <th class="col-md" align="left">操作者</th>
                    </tr>
                    </thead>
                    <tbody>
                    {if="isset($nodata)"}
                      <tr>
                        <td colspan="7" align="center" class="nodata">沒有資料</td>
                      </tr>
                    {else}
                      {loop="$list"}
                      <tr>
                        <td align="right">{$value.i}</td>
                        <td align="center">{$value.cdate}</td>
                        <td align="center">{$value.action}</td>
                        <td align="left">{$value.act_name}</td>
                        <td align="left">{$value.table_name}</td>
                        <td align="left">{$value.data_title}</td>
                        <td align="left">{$value.user_name}</td>
                      </tr>
                      {/loop}
                    {/if}
                    </tbody>
                  </table>
                  {$page_control}
              </div>
                <!-- end left column -->

                <!-- right column -->
                <div class="col-md-4 column">
                </div>
                <!-- end right column -->
            </div>
          </div>
{include="footer"}
