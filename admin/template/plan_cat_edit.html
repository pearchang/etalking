{include="header"}
<div class="row form-wrapper">
  <!-- left column -->
  <div class="col-md-12 column">
    <form name="frm" method="post" action="{$MODIFY_URL}" enctype="multipart/form-data">
      <div class="field-box" id="div_cat_name">
        <div class="text">
          <label>方案分類名稱<sup>*</sup>:</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="cat_name" id="cat_name" value="{$cat_name}" required />
          </div>
        </div>
      </div>
      <div class="field-box" id="div_status">
        <div class="text">
          <label>狀態<sup>*</sup>:</label>
          <div class="col-md-6">
            {$status_select}
          </div>
        </div>
      </div>
      <div class="submit-box">
        <input type="submit" class="btn-glow primary" value="確認送出">&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" class="btn-glow" value="取 消" onClick="history.go(-1);">
      </div>
    </form>
  </div>
</div>
{include="footer"}
